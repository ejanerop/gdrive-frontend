<mat-toolbar>
  <mat-toolbar-row>
    <span>Google Drive Permission Manager</span>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon" *ngIf="!isAuth()" (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" *ngIf="isAuth()" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
